<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/b0e6ca1384.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body class="fondo">
    <fieldset>
        <center>
            <div class="imagen">
              <img src="https://i.ibb.co/c3n1VZm/logo-leon-4.png" alt="logo-leon-4" width="200px" />
            </div>
          </center>
        <h1>ESCRIBENOS</h1>
        <div class="box">
            <input i class="fa-solid fa-user" type="text" name="" id="nombres" placeholder="&#xf007; Ingrese su nombre"
            autocomplete="off" type="text" name="" id="nombres" placeholder="&#xf007; Ingrese su nombre"
            autocomplete="off"
            ></i>
        </div>
        <div class="box">
            <input type="text" name="" id="apellidos" placeholder="Ingrese su apellido"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="email" name="" id="email" placeholder="Ingrese su correo"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="tele" name="" id="celular" placeholder="Ingrese su numero de celualar"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <textarea name="" id="mensaje" cols="30" rows="8"
             placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="box">
            <button id="send">Enviar</button>
        </div>
    </fieldset>
</body>
<script src="script.js"></script>
</html>
